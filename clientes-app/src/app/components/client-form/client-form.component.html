<!-- src/app/components/client-form/client-form.component.html -->
<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Cadastro de Cliente</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
          <!-- Nome -->
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" required>
            <mat-error *ngIf="clientForm.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>
  
          <!-- Idade -->
          <mat-form-field appearance="fill">
            <mat-label>Idade</mat-label>
            <input matInput type="number" formControlName="idade" required>
            <mat-error *ngIf="clientForm.get('idade')?.hasError('required')">
              Idade é obrigatória
            </mat-error>
          </mat-form-field>
  
          <!-- Tipo Cliente -->
          <div>
            <mat-label>Tipo de cliente:</mat-label>
            <mat-radio-group formControlName="tipo">
              <mat-radio-button value="vip">VIP</mat-radio-button>
              <mat-radio-button value="regular">Regular</mat-radio-button>
            </mat-radio-group>
          </div>
  
          <!-- Ativo -->
          <mat-checkbox formControlName="ativo">Cliente ativo</mat-checkbox>
  
          <!-- Ações -->
          <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!clientForm.valid">
              Salvar
            </button>
            <button mat-raised-button type="button" routerLink="/list">
              Cancelar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

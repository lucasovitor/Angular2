<!-- src/app/components/client-list/client-list.component.html -->
<div class="container">
    <h2>Lista de Clientes</h2>
    
    <button mat-raised-button color="primary" routerLink="/form">
      <mat-icon>add</mat-icon> Novo Cliente
    </button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let client"> {{client.nome}} </td>
      </ng-container>
  
      <!-- Idade Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let client"> {{client.idade}} </td>
      </ng-container>
  
      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let client"> {{client.tipo | uppercase}} </td>
      </ng-container>
  
      <!-- Ativo Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let client"> 
          <mat-icon>{{client.ativo ? 'check_circle' : 'cancel'}}</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
